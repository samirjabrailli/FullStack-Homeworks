<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Operator Task</title>
</head>
<body>

  
  <script>

    let num1 = Number (prompt(`Birinci ededi daxil edin:`));

    alert(`Birinci eded daxil edildi: ${num1}`);

    let num2 = Number (prompt(`Ikinci ededi daxil edin:`));

    alert(`Ikinci eded daxil edildi: ${num2}`);

    let emel = prompt(`Emeliyyatlari daxil edin: (+, -, *, /, %):`);

    alert(`Emeliyyat daxil edildi: ${emel}`);


    let netice = eval(`${num1} ${emel} ${num2}`)

    alert(`Netice: ${num1} ${emel} ${num2} = ${netice}`);

  </script>
</body>
</html>
